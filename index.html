<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <form>
        <label for="nome"> Nome completo: </label>
        <input id="nome" placeholder="Digite seu nome..."/><br/>
        <label for="e-mail"> Seu e-mail: </label>
        <input id="e-mail" placeholder="Digite seu e-mail..."/><br/>
        <label for="password"> Senha: </label>
        <input id="password" /><br/>
        <button type="submit">Enviar</button><br/><button type="reset">Limpar</button>
    </form>
</body>
</html>
